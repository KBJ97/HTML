<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <header>
            <div>
                <div class="he1">
                    <p>
                    <a href="#" class="ico user"></a>
                    <a href="#" class="ico cart"><span class="zlabel">0</span></a>
                    <a href="#" class="ico label"><span class="zlabel">0</span></a>
                    </p>
                </div>
            </div>
                <div class="he2">
                    <section>
                        <a href="#" class="logo"><img src="./images/header_logo.png" alt=""></a>
                        <a href="#" class="banner"><img src="./images/header_banner.png" alt=""></a>
                    </section>
                </div>
            <div>
                <div class="he3">
                    <nav>
                        <ul class="gnb">
                            <li>친환경장터 소개</li>
                            <li>과일</li>
                            <li>채소</li>
                            <li>쌀·잡곡</li>
                            <li>반찬</li>
                            <li>고객센터</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div>
                <section>
                    <article>
                        <img src="./images/main_banner_img.jpg" class="banner1">
                        <img src="./images/main_banner_tit.jpg" class="banner2">
                        <img src="./images/main_banner_txt.png" class="banner3">
                    </article>
                </section>
                <section class="new">
                    <h3>장터 <span>새상품</span></h3>
                    <article>
                        <div>
                            <img src="./images/main_new_badge.png">
                            <span class="txt">우리농가에서 자란</span>
                            <span class="tit">껍질째 먹는 <strong>포도</strong></span>
                            <span class="price">8,900</span>
                        </div>
                        <div>
                            <img src="./images/main_new_img2.jpg" alt="">
                            <span class="txt">맛과 향이 다른 <br>정성가득 갓 짜낸</span>
                            <span class="tit">올리브 오일</span>
                            <span class="price">18,900</span>
                        </div>
                        <div>
                            <img src="./images/main_new_img3.png" alt="">
                            <span class="txt">시력보호·혈액순환·피부미용</span>
                            <span class="tit">청경채</span>
                            <span class="price">10,000</span>
                        </div>
                        <div>
                            <img src="./images/main_new_img4.jpg" alt="">
                            <span class="txt">강원도의 맑은 <br>자연환경에서 생산한</span>
                            <span class="tit">천연벌꿀</span>
                            <span class="price">21,000</span>
                        </div>
                        <div>
                            <img src="./images/main_new_img5.jpg" alt="">
                            <span class="txt">무농약 인증 <br>버섯의 진한 향과 쫄깃한 식감</span>
                            <span class="tit">느타리버섯</span>
                            <span class="price">9,000</span>
                        </div>
                    </article>
                </section>
                <section class="master">
                    <article>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                    </article>
                </section>
                <section class="organic_banner"></section>
                <section class="organic">
                    <article class="gallary">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                    </article>
                </section>
                <section class="grain_banner"></section>
                <section class="grain">
                    <article class="gallary">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                    </article>
                </section>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
